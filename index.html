<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balloon Pop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Lodge+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body id="container">

  <div id="heading">
    <h1>Balloon Pop</h1>
  </div>

  <div id="balloon">
    <img src="balloon.png" alt="Balloon" id="balloon-img" /> <!---images free to use from Adobe Stock-->
  </div>

  <div id="click-count">
    Clicks: <span id="clicks">0</span>
  </div>

  <div id="timer">
    Time: <span id="time">0</span>s
  </div>

  <!-- Audio element for popping sound -->
  <audio id="pop-sound">
    <source src="pop.mp3" type="audio/mpeg"> 
  </audio>

</body>
</html>
